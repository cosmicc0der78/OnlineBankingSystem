{% extends "accounts/base.html" %}

{% block content %}
  <h2>All Support Tickets</h2>

  {% if tickets %}
    <ul class="ticket-list">
        {% for ticket in tickets %}
            <li>
                <a href="{% url 'support:ticket_detail' ticket.id %}">{{ ticket.subject }}</a> - <strong>{{ ticket.status }}</strong>
            </li>
        {% endfor %}
    </ul>
  {% else %}
    <p>You have no support tickets yet.</p>
  {% endif %}
{% endblock %}
