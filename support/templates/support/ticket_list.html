<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Tickets</title>
</head>
<body>
    <h1>Support Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li>
                <a href="{% url 'support:ticket_detail' ticket.id %}">{{ ticket.subject }}</a> - {{ ticket.status }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
