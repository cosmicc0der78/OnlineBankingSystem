{% extends "accounts/base.html" %}

{% block content %}
  <h2>Ticket: {{ ticket.subject }}</h2>
  <p><strong>Description:</strong> {{ ticket.description }}</p>
  <p><strong>Status:</strong> {{ ticket.status }}</p>

  <form method="POST" class="ticket-actions-form">
      {% csrf_token %}
      <button type="submit" name="action" value="mark_in_progress">Mark as In Progress</button>
      <button type="submit" name="action" value="close">Close Ticket</button>
  </form>
{% endblock %}
