{% extends "accounts/base.html" %}

{% block content %}
  <h2>Update Profile</h2>
  
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
  
  <form method="POST" class="profile-edit-form">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
